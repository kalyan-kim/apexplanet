<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <div class="container">
        <h1>Your Daily Affirmation</h1>
        <div class="form-group">
            <label for="userName">What's your name?</label>
            <input type="text" id="userName" placeholder="e.g., Alex">
        </div>
        <div class="form-group">
            <label for="userIntention">What do you want to affirm today?</label>
            <input type="text" id="userIntention" placeholder="e.g., peace, success, creativity">
        </div>
        <button id="generateBtn">Generate Affirmation</button>
        <div class="affirmation-output">
            <p id="displayAffirmation"></p>
        </div>
    </div>
    <script src="Task1.js"></script>
</body>
</html>
